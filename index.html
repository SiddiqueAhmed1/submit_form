<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container my-5 w-75">
        <div class="row justify-content-center my-5">
            <div class="col-md-5 ">
                <div class="card shadow">
                    <div class="card-body ">
                        <div class="card-header mb-3">
                            <h2 class="card-title">Create Account</h2>
                        </div>
                        
                        <div class="msg"></div>
                        <form id="formData" autocomplete="on" >
                           
                            <label contenteditable="true" for="">Name</label>
                            <input type="text" name="name" class="mb-3 w-100">
                            <label for="">Email</label>
                            <input type="text" name="email" class="mb-3 w-100">
                            <label for="">Mobile</label>
                            <input type="text" name="mobile" class="mb-3 w-100">
                            <div class="gallery">
                                
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                            <button type="reset" class="reset btn btn-warning">Reset</button>
                            <input multiple type="file" name="photo" id="upload" class="mt-3">
                          
                            
                        </form><br>
                        <div class="success">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="box">
       <span>s</span>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app/data.js"></script>
    <script src="app/funtions.js"></script>
    <script src="app/main.js"></script>
</body>
</html>
